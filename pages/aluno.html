<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tech Soluções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="../icons/lamp.ico">
  <link href="../style.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Coluna Esquerda (Portal Tech Soluções) -->
      <div class="col-md-7 d-flex flex-column align-items-center">
        <div class="header">
          <h1>Portal Tech Soluções</h1>
          <h2>CADASTRO ALUNO</h2>
        </div>

        <!-- Formulário dentro da icon-box, centralizado dentro da coluna esquerda -->
        <div class="icon-box text-white mt-2" style="max-width: 550px;">
          <h4 class="text-center">Preencha os Campos</h4>
          <form id="alunoForm">
            <div class="mb-3">
              <label for="nome" class="form-label mb-0">Insira seu Nome:</label>
              <input type="text" class="form-control form-control-sm" id="nome" name="nome" required>
              <!-- Input menor -->
            </div>

            <div class="mb-3">
              <label for="altura" class="form-label mb-0">Insira sua Altura (em metros):</label>
              <input type="text" class="form-control form-control-sm" id="altura" name="altura" required
                placeholder="Ex: 1.75"> <!-- Input menor -->
            </div>

            <div class="mb-3">
              <label for="peso" class="form-label mb-0">Insira seu Peso (em kg):</label>
              <input type="text" class="form-control form-control-sm" id="peso" name="peso" required
                placeholder="Ex: 70"> <!-- Input menor -->
            </div>

            <div class="col-12 d-flex justify-content-center mt-3">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" onclick="adicionarAluno()" class="btn btn-warning b">Enviar</button>
                <button type="reset" class="btn btn-warning b">Limpar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal fade" id="alunosModal" tabindex="-1" aria-labelledby="alunosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="alunosModalLabel">Lista de Alunos</h4>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Altura (m)</th>
                      <th>Peso (kg)</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody id="alunosTabela">
                    <!-- Linhas geradas via JavaScript -->
                  </tbody>
                  <tfoot>
                    <tr>
                      <td><strong>Média</strong></td>
                      <td><span id="mediaAltura">0</span> m</td>
                      <td><span id="mediaPeso">0</span> kg</td>
                      <td></td> <!-- Coluna de ações vazia para as médias -->
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary b" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Coluna Direita (Imagem) -->
      <div class="col-md-5 d-flex align-items-center mt-5">
        <div class="image-box mt-5">
          <img src="../icons/exame.png" alt="Imagem de exemplo">
        </div>
      </div>
    </div>
  </div>

  <!-- Social Media no final da página -->
  <div class="social-media">
    <a href="https://www.facebook.com/" target=“_blank”><img src="../icons/facebook.png"></a>
    <a href="https://www.instagram.com/" target=“_blank”><img src="../icons/instagram.png"></a>
    <a href="https://web.whatsapp.com/" target=“_blank”><img src="../icons/whatsapp.png"></a>
    <a href="../index.html"><img src="../icons/botao-home.png"></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"></script>
  <script src="../functions/alunos.js"></script>
</body>

</html>
