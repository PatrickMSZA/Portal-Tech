<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tech Soluções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="../icons/lamp.ico">
  <link href="../style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <!-- Coluna Esquerda (Portal Tech Soluções) -->
          <div class="col-md-7 d-flex flex-column align-items-center">
            <div class="header">
              <h1>Portal Tech Soluções</h1>
              <h2>FINANCIAMENTO VEICULAR</h2>
            </div>
  
            <!-- Formulário dentro da icon-box, centralizado dentro da coluna esquerda -->
            <div class="icon-box text-white mt-2" style="max-width: 550px;"> 
              <h4 class="text-center">Preencha os Campos</h4>
              <form id="financiamentoForm">
                <div class="row">
                  <!-- Valor do Bem -->
                  <div class="col-md-6 mb-3">
                    <label for="valorBem" class="form-label mb-0">Insira o Valor do Bem:</label>
                    <input type="number" class="form-control form-control-sm" id="valorBem" name="valorBem" placeholder="R$" required>
                  </div>
              
                  <!-- Valor de Entrada -->
                  <div class="col-md-6 mb-3">
                    <label for="valorEntrada" class="form-label mb-0">Insira o Valor de Entrada </label>
                    <input type="number" class="form-control form-control-sm" id="valorEntrada" name="valorEntrada" placeholder="Opcional">
                  </div>
                </div>
              
                <div class="row">
                  <!-- Prazo -->
                  <div class="col-md-6 mb-3">
                    <label for="prazo" class="form-label mb-0">Insira o Prazo (meses):</label>
                    <input type="number" class="form-control form-control-sm" id="prazo" name="prazo" required>
                  </div>
              
                  <!-- Taxa de Juros -->
                  <div class="col-md-6 mb-3">
                    <label for="taxaJuros" class="form-label mb-0">Insira a Taxa de Juros:</label>
                    <input type="number" step="0.01" class="form-control form-control-sm" id="taxaJuros" name="taxaJuros" placeholder="% a.m.">
                  </div>
                </div>
              
                <!-- Botões centralizados -->
                <div class="col-12 d-flex justify-content-center mt-3">
                  <div class="d-grid gap-2 d-md-flex">
                    <button type="button" onclick="calcularFinanciamento()" class="btn btn-warning b">Enviar</button>
                    <button type="reset" class="btn btn-warning b">Limpar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="resultadoModalLabel">Resultado do Financiamento</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody id="resultadoTabela">
                      <!-- Resultados serão inseridos aqui dinamicamente -->
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary b" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
  
        <!-- Coluna Direita (Imagem) -->
        <div class="col-md-5 d-flex align-items-center mt-5">
          <div class="image-box mt-5">
            <img src="../icons/veiculo.png" alt="Imagem de exemplo">
          </div>
        </div>
      </div>
    </div>
  
    <!-- Social Media no final da página -->
    <div class="social-media">
      <a href="https://www.facebook.com/" target=“_blank”><img src="../icons/facebook.png"></a>
      <a href="https://www.instagram.com/" target=“_blank”><img src="../icons/instagram.png"></a>
      <a href="https://web.whatsapp.com/" target=“_blank”><img src="../icons/whatsapp.png"></a>
      <a href="../index.html"><img src="../icons/botao-home.png"></a>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"></script>
    <script src="../functions/veiculo.js"></script>
</body>
</html>
