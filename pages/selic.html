<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tech Soluções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="../icons/lamp.ico">
  <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Coluna Esquerda (Portal Tech Soluções) -->
          <div class="col-md-7 d-flex flex-column align-items-center">
            <div class="header">
              <h1>Portal Tech Soluções</h1>
              <h2>RENDIMENTO SELIC</h2>
            </div>
  
            <!-- Formulário dentro da icon-box, centralizado dentro da coluna esquerda -->
            <div class="icon-box text-white mt-2" style="max-width: 550px;"> 
              <h4 class="text-center">Preencha os Campos</h4>
              <form id="simulacaoForm">
                <div class="mb-2">
                  <label for="valorInicial" class="form-label">Valor Inicial (R$):</label>
                  <input type="number" class="form-control" id="valorInicial" name="valorInicial" placeholder="Ex: 10000" required>
                </div>
        
                <div class="mb-2">
                  <label for="valorMensal" class="form-label">Valor Mensal Aplicado (R$):</label>
                  <input type="number" class="form-control" id="valorMensal" name="valorMensal" placeholder="Ex: 500" required>
                </div>
          
                <div class="mb-2">
                  <label for="prazo" class="form-label">Prazo (meses):</label>
                  <input type="number" class="form-control" id="prazo" name="prazo" placeholder="Ex: 12" required>
                </div>

                <div class="p-2 text-center">
                  <strong>Taxa SELIC Atual:</strong> 11,75% a.a.
                </div>
                
                <div class="col-12 d-flex justify-content-center mt-2">
                  <div class="d-grid gap-2 d-md-flex">
                    <button type="button" onclick="calcularRendimento()" class="btn btn-warning b">Enviar</button>
                    <button type="reset" class="btn btn-warning b">Limpar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="resultadoModalLabel">Resultado do Rendimento</h4>
                </div>
                <div class="modal-body">
                  <div id="resultadoGeral"></div>
                  <div class="table-responsive">
                  <table class="table table-striped ">
                    <thead>
                      <tr>
                        <th>Mês</th>
                        <th>Valor Aplicado</th>
                        <th>Rendimento</th>
                        <th>Montante Acumulado</th>
                      </tr>
                    </thead>
                    <tbody id="tabelaRendimentos"></tbody>
                  </table>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary b" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
    
  
        <!-- Coluna Direita (Imagem) -->
        <div class="col-md-5 d-flex align-items-center mt-4">
          <div class="image-box mt-5">
            <img src="../icons/retorno-do-investimento.png" alt="Imagem de exemplo">
          </div>
        </div>
      </div>
    </div>
  
    <!-- Social Media no final da página -->
    <div class="social-media">
      <a href="https://www.facebook.com/" target=“_blank”><img src="../icons/facebook.png"></a>
      <a href="https://www.instagram.com/" target=“_blank”><img src="../icons/instagram.png"></a>
      <a href="https://web.whatsapp.com/" target=“_blank”><img src="../icons/whatsapp.png"></a>
      <a href="../index.html"><img src="../icons/botao-home.png"></a>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"></script>
    <script src="../functions/selic.js"></script>
</body>
</html>
