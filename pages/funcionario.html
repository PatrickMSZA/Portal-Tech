<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tech Soluções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="../icons/lamp.ico">
  <link href="../style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <!-- Coluna Esquerda (Portal Tech Soluções) -->
          <div class="col-md-7 d-flex flex-column align-items-center">
            <div class="header">
              <h1>Portal Tech Soluções</h1>
              <h2>INCLUSÃO DE FUNCIONÁRIOS</h2>
            </div>
  
            <!-- Formulário dentro da icon-box, centralizado dentro da coluna esquerda -->
            <div class="icon-box text-white mt-2" style="max-width: 550px;"> 
              <h4 class="text-center">Preencha os Campos</h4>
              <form id="formFuncionario">
                <div class="row">
                  <!-- Nome -->
                  <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label mb-0">Nome:</label>
                    <input type="text" class="form-control form-control-sm" id="nome" name="nome" required>
                  </div>
              
                  <!-- Salário Base -->
                  <div class="col-md-6 mb-3">
                    <label for="salarioBase" class="form-label mb-0">Salário Base (R$):</label>
                    <input type="number" class="form-control form-control-sm" id="salarioBase" name="salarioBase" required>
                  </div>
                </div>
              
                <div class="row">
                  <!-- Horas Extras -->
                  <div class="col-md-6 mb-3">
                    <label for="horaExtra" class="form-label mb-0">Horas Extras (R$):</label>
                    <input type="number" class="form-control form-control-sm" id="horaExtra" name="horaExtra" required>
                  </div>
              
                  <!-- Periculosidade -->
                  <div class="col-md-6 mb-3">
                    <label for="periculosidade" class="form-label mb-0">Periculosidade:</label>
                    <select class="form-select form-select-sm" id="periculosidade" name="periculosidade" required>
                      <option value="nao" selected>Não</option>
                      <option value="sim">Sim (30%)</option>
                    </select>
                  </div>
                </div>
              
                <div class="row">
                  <!-- Insalubridade -->
                  <div class="col-md-6 mb-3">
                    <label for="insalubridade" class="form-label mb-0">Insalubridade:</label>
                    <select class="form-select form-select-sm" id="insalubridade" name="insalubridade" required>
                      <option value="0" selected>Não</option>
                      <option value="10">10%</option>
                      <option value="20">20%</option>
                      <option value="40">40%</option>
                    </select>
                  </div>
                  
                  <!-- Botões -->
                  <div class="col-12 d-flex justify-content-center mt-3">
                    <div class="d-grid gap-2 d-md-flex">
                      <button type="button" onclick="adicionarFuncionario()" class="btn btn-warning b" data-bs-toggle="modal" data-bs-target="#resultadoModal">Adicionar</button>
                      <button type="reset" class="btn btn-warning b">Limpar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="resultadoModalLabel">Resultado dos Funcionários</h4>
                </div>
                <div class="modal-body">
                  <!-- Tabela de Resultados -->
                  <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Salário Base</th>
                        <th>Horas Extras</th>
                        <th>Periculosidade</th>
                        <th>Insalubridade</th>
                        <th>Vale Transporte (VT)</th>
                        <th>INSS</th>
                        <th>IRPF</th>
                        <th>Total a Receber</th>
                      </tr>
                    </thead>
                    <tbody id="tabelaResultadoFuncionario">
                      <!-- O resultado será preenchido dinamicamente -->
                    </tbody>
                    <tfoot id="tabelaTotais">
                      <!-- Totalizadores -->
                    </tfoot>
                  </table>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary b" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
  
        <!-- Coluna Direita (Imagem) -->
        <div class="col-md-5 d-flex align-items-center mt-5">
          <div class="image-box mt-5">
            <img src="../icons/informacao-pessoal.png" alt="Imagem de exemplo">
          </div>
        </div>
      </div>
    </div>
  
    <!-- Social Media no final da página -->
    <div class="social-media">
      <a href="https://www.facebook.com/" target=“_blank”><img src="../icons/facebook.png"></a>
      <a href="https://www.instagram.com/" target=“_blank”><img src="../icons/instagram.png"></a>
      <a href="https://web.whatsapp.com/" target=“_blank”><img src="../icons/whatsapp.png"></a>
      <a href="../index.html"><img src="../icons/botao-home.png"></a>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"></script>
    <script src="../functions/funcionario.js"></script>
</body>
</html>
